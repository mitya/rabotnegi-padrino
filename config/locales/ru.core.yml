ru:
  number:
    format:
      separator: "."
      delimiter: " "
      precision: 3
      
    currency:
      format:
        format: "%n %u"
        unit: "руб."
        separator: "."
        delimiter: " "
        precision: 2
        
    percentage:
      format:
        delimiter: ""
        
    precision:
      format:
        delimiter: ""
        
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units: [байт, КБ, МБ, ГБ, ТБ]

  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"
 
